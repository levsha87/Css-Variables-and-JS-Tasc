<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link href='/style.css' rel='stylesheet'>
    <title>Css variables and JS</title>
</head>
<body>
    <h2 class='namePage'>Update CSS variables with <span class='JS-style'>JS</span></h2>
    <main class='controls'>
        <div class='wrapper'>
            <label for='spacing'>Spacing:</label>
            <input id='spacing' type='range' name='spacing' min='10' max='100' value='10' data-sizing='px'>
        </div>
        <div class='wrapper'> 
            <label for='blur'>Blur:</label>
            <input id='blur' type='range' name='blur' min='0' max='25' value='10' data-sizing='px'>
        </div>
        <div class='wrapper'>
            <label for='contrast'>Img contrast:</label>
            <input id='contrast' type='range' name='contrast' value='80' data-sizing='%'>
        </div>
        <div class='wrapper'>
            <label for='base'>Base color:</label>
            <input id='base' type='color' name='base' value='#ffc600'>
        </div>
    </main>

    <img src='/img/Penguins.jpg'>
    <script src='/main.js'></script>
</body>
</html>
