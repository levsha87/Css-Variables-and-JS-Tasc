<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link href='/style.css' rel='stylesheet'>
    <title>Css variables and JS</title>
</head>
<body>
    <main>
        <h2>Update CSS variables with <span class='h1'>JS</span></h2>
        <label for='spacing'>Spacing:</label>
        <input id='spacing' type='range' name='spacing' min='10' max='100' value='10' data-sizing='px'>

        <label for='blur'>Blur:</label>
        <input id='blur' type='range' name='blur' min='10' max='100' value='10' data-sizing='px'>

        <label for='base'>Base color:</label>
        <input id='base' type='color' name='base' value='#ffc600'>
        <img src='/img/Penguins.jpg'>
    </main>
    <script src='/main.js'></script>
</body>
</html>
